name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag, or SHA to deploy"
        required: false
        default: ""

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO: ${{ secrets.ECR_REPO }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      FRONTEND_API_BASE_URL: ${{ secrets.FRONTEND_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG" ./personal-finance-ai-platform/backend
          docker push "$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG"

      - name: Update terraform.tfvars with new image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          sed -i "s|^container_image = \".*\"|container_image = \"$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG\"|" infra/staging/terraform.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: infra/staging
        run: terraform init

      - name: Terraform apply
        working-directory: infra/staging
        run: terraform apply -auto-approve

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: personal-finance-ai-platform/frontend/package-lock.json

      - name: Build frontend
        working-directory: personal-finance-ai-platform/frontend
        run: |
          npm ci
          VITE_API_BASE_URL="$FRONTEND_API_BASE_URL" npm run build

      - name: Sync frontend to S3
        run: aws s3 sync personal-finance-ai-platform/frontend/dist "s3://$S3_BUCKET" --delete
